<touchégg>
  <settings>
    <property name="animation_delay">0</property>
    <property name="action_execute_threshold">20</property>
    <property name="color">auto</property>
    <property name="borderColor">auto</property>
  </settings>

  <!-- Configuration for every application. -->

  <application name="All">
    <gesture type="SWIPE" fingers="4" direction="RIGHT">
      <action type="TILE_WINDOW">
        <direction>right</direction>
        <animate>true</animate>
      </action>
    </gesture>

    <gesture type="PINCH" fingers="4" direction="IN">
      <action type="CLOSE_WINDOW">
        <animate>true</animate>
        <color>F84A53</color>
        <borderColor>F84A53</borderColor>
      </action>
    </gesture>

    <gesture type="PINCH" fingers="4" direction="OUT">
      <action type="SEND_KEYS">
        <repeat>false</repeat>
        <modifiers>Super_L</modifiers>
        <keys>A</keys>
        <on>begin</on>
      </action>
    </gesture>
  </application>

  <!-- Configuration for specific applications. -->

  <application name="zen">
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="SEND_KEYS">
        <repeat>true</repeat>
        <keys>Control_L+Shift_L+Tab</keys>
        <decreaseKeys>Control_L+Tab</decreaseKeys>
      </action>
    </gesture>

    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="SEND_KEYS">
        <repeat>true</repeat>
        <keys>Control_L+Tab</keys>
        <decreaseKeys>Control_L+Shift_L+Tab</decreaseKeys>
      </action>
    </gesture>

    <gesture type="SWIPE" fingers="4" direction="UP">
      <action type="SEND_KEYS">
        <repeat>false</repeat>
        <keys>Home</keys>
        <on>begin</on>
      </action>
    </gesture>

    <gesture type="SWIPE" fingers="4" direction="DOWN">
      <action type="SEND_KEYS">
        <repeat>false</repeat>
        <keys>End</keys>
        <on>begin</on>
      </action>
    </gesture>
  </application>

  <application name="discord">
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="SEND_KEYS">
      <modifiers>Alt_L+Shift_L</modifiers>
        <keys>Up</keys>
      </action>
    </gesture>

    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="SEND_KEYS">
      <modifiers>Alt_L+Shift_L</modifiers>
        <keys>Down</keys>
      </action>
    </gesture>

    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="SEND_KEYS">
      <modifiers>Alt_L</modifiers>
        <keys>Left</keys>
      </action>
    </gesture>

    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="SEND_KEYS">
      <modifiers>Alt_L</modifiers>
        <keys>Right</keys>
      </action>
    </gesture>

    <gesture type="SWIPE" fingers="4" direction="UP">
      <action type="SEND_KEYS">
        <modifiers>Control_L+Alt_L+Shift_L</modifiers>
        <keys>Up</keys>
      </action>
    </gesture>

    <gesture type="SWIPE" fingers="4" direction="DOWN">
      <action type="SEND_KEYS">
        <modifiers>Control_L+Alt_L+Shift_L</modifiers>
        <keys>Down</keys>
      </action>
    </gesture>

    <gesture type="TAP" fingers="5">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>K</keys>
      </action>
    </gesture>
  </application>
</touchégg>
